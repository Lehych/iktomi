[py27]
python = python2.7
deps =
    webob
    sqlalchemy==0.9.4
    python-memcached
    pytest
    pytest-cov
    git+git://github.com/ods/testalchemy
    jinja2
    pillow
    webtest
    docutils
    sphinx
    lxml

[py27-sa08]
python = python2.7
deps =
    webob
    sqlalchemy==0.8.6
    python-memcached
    pytest
    pytest-cov
    git+git://github.com/ods/testalchemy
    jinja2
    pillow
    webtest
    sphinx
    sphinxtogithub
    lxml


[cmd:test]
cwd = tests
run = %(bin-dir)s/py.test


[cmd:coverage]
cwd = tests
run =
    %(bin-dir)s/py.test --cov iktomi

[cmd:docs]
cwd = doc
env = py27
run =
     make SPHINXBUILD=%(bin-dir)s/sphinx-build html
