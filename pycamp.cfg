[py27]
python = python2.7
deps =
    html5lib==0.95
    webob
    sqlalchemy==0.9.4
    python-memcached
    nose
    nosexcover
    git+git://github.com/ods/testalchemy
    jinja2
    svn+http://py-dom-xpath.googlecode.com/svn/trunk/XPath
    pillow
    webtest
    sphinx
    sphinxtogithub

[py27-sa08]
python = python2.7
deps =
    html5lib==0.95
    webob
    sqlalchemy==0.8.6
    python-memcached
    nose
    nosexcover
    git+git://github.com/ods/testalchemy
    jinja2
    svn+http://py-dom-xpath.googlecode.com/svn/trunk/XPath
    pillow
    webtest
    sphinx
    sphinxtogithub


[cmd:test]
cwd = tests
run = %(bin-dir)s/nosetests --all-modules


[cmd:coverage]
cwd = tests
run =
    %(bin-dir)s/nosetests --with-xunit --with-xcoverage --cover-package=iktomi --detailed-errors --cover-erase --nocapture --all-modules

[cmd:docs]
cwd = doc
run =
     make SPHINXBUILD=%(bin-dir)s/sphinx-build html
