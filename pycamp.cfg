[cmd:test]
cwd = tests
run = %(bin-dir)s/py.test -q -r fEsxXw --strict


[cmd:coverage]
cwd = tests
run =
    %(bin-dir)s/py.test --cov iktomi

[cmd:docs]
cwd = doc
env = py27
run =
     make SPHINXBUILD=%(bin-dir)s/sphinx-build html
